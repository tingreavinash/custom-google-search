<div class="container">
    <div class="form-group" >
        <div class="form-check" >
            <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="siteOption">
            <label class="form-check-label" for="gridCheck" >
              Show result from specific site
            </label>
          </div>
    </div>


    <div *ngIf="siteOption">
        Site option is selected.
    </div>

</div>
