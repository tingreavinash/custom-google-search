<div class="container">
    <form class="mt-2">
        <h3>Choose options</h3>
        <div class="form-row align-items-center">
            <div class="col col-sm-6">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" name="selectSiteCheckbox" type="checkbox" id="gridCheck"
                            [(ngModel)]="siteOption">
                        <label class="form-check-label" for="gridCheck">
                            Show result from specific site
                        </label>
                    </div>
                </div>
            </div>

            <div class="col col-sm-6">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" name="selectImageCheckbox" type="checkbox" id="imageOptionCheckbox"
                            [(ngModel)]="imageOption">
                        <label class="form-check-label" for="imageOptionCheckbox">
                            Search Images
                        </label>
                    </div>
                </div>
            </div>
            



        </div>

        <div *ngIf="imageOption">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Select Image Type</span>
                  </div>
                <select class="form-control" (change)="onSelect($event)" id="imageTypeDropdown">
                    <option selected disabled value="">Image Type</option>
                    <option *ngFor="let website of availableWebsites">

                        {{website.name}}

                    </option>

                </select>
                
              </div>

            
        </div>

        <div *ngIf="siteOption">
            <div class="row">
                <div class="form-group col col-sm-3">
                    <select class="form-control" (change)="onSelect($event)">
                        <option selected disabled value="">Select site</option>
                        <option *ngFor="let website of availableWebsites">

                            <img class="rounded mx-auto d-block" src="{{website.image}}" alt="{{website.name}}">
                            {{website.name}}

                        </option>

                    </select>

                </div>
                <div class="col col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="selectedWebsite.url" [disabled]="isDisabled"
                        id="inlineFormInputGroup" name="inlineFormInputGroup" placeholder="Enter website here">
                </div>
            </div>
        </div>



        <div class="form-group">
            <label for="searchInput">What do you want to search?</label>
            <input type="text" [(ngModel)]="searchQuery" class="form-control" id="searchInput"
                aria-describedby="searchInput" name="searchInput"
                placeholder="Enter the text that you want to search on google." required>
            <div class="form-check">
                <input class="form-check-input" name="matchFullCheckbox" type="checkbox" id="matchFullCheckbox"
                    [(ngModel)]="matchFullPhrase">
                <label class="form-check-label" for="matchFullCheckbox">
                    Match full phrase
                </label>
            </div>
        </div>

        <button type="submit" (click)="executeSearchQuery()" class="btn btn-sm btn-primary">Submit</button>
        <hr>
    </form>

</div>
